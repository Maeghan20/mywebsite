<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div x-data="{ formType: 'login' }" class="bg-white p-8 rounded-lg shadow-md w-96">
        <!-- Toggle Between Forms -->
        <div class="flex mb-6">
            <button 
                @click="formType = 'login'"
                :class="formType === 'login' ? 'bg-blue-500 text-white' : 'bg-gray-200'"
                class="flex-1 py-2 rounded-l-lg transition"
            >
                Login
            </button>
            <button 
                @click="formType = 'signup'"
                :class="formType === 'signup' ? 'bg-blue-500 text-white' : 'bg-gray-200'"
                class="flex-1 py-2 rounded-r-lg transition"
            >
                Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form x-show="formType === 'login'" 
              @submit.prevent="fetch('http://10.0.2.15:5000/login', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      email: document.getElementById('login-email').value,
                      password: document.getElementById('login-password').value
                  })
              })"
              class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="login-email"
                    class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="login-password"
                    class="w-full px-3 py-2 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>

        <!-- Signup Form -->
        <form x-show="formType === 'signup'" 
              @submit.prevent="fetch('http://10.0.2.15:5000/register', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      email: document.getElementById('signup-email').value,
                      password: document.getElementById('signup-password').value
                  })
              })"
              class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="signup-email"
                    class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="signup-password"
                    class="w-full px-3 py-2 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
